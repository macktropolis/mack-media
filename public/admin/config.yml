backend:
  name: git-gateway
  branch: material-design

publish_mode: editorial_workflow

media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"

# display_url: https://jammin.at
# logo_url: https://jammin.at/assets/logo.svg

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Article Excerpt", name: "description", widget: "string", required: false }
      - { label: "Author", name: "author", widget: "list", default: ["Mack Richardson"] }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["general"] }
      - { label: "Category", name: "categories", widget: "list", max: 1, default: ["post"] }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Image Caption", name: "imageAlt", widget: "string", required: false }
      - { label: "Video Service", name: "service", widget: "list", max: 1, default: ["youtube"], required: false }
      - { label: "Video ID", name: "videoID", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }